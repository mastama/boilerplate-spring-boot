spring.application.name=boilerplate-springboot
server.port=${SERVER_PORT:8080}

# Profile Webserver
spring.profiles.active=default

# ===============================
# = TEST LOCAL
# ===============================
spring.datasource.url= jdbc:postgresql://localhost:5432/anfal
spring.datasource.username = postgres
spring.datasource.password = post456
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=PostgreSQL
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = false

spring.datasource.hikari.maximum-pool-size=150

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:none}
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true

# ===============================
# = SPRING REDIS
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.client-type=lettuce
spring.data.redis.timeout=5s
spring.data.redis.connect-timeout=10s
spring.data.redis.database=0